name: Deploy to Server

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_KEY_PRIVATE }}" > ~/.ssh/github_actions_deploy
          chmod 600 ~/.ssh/github_actions_deploy

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.KNOWN_HOSTS_RSA }}" >> ~/.ssh/known_hosts

      - name: SSH and pull latest code
        run: |
          SERVER_IP=${{ secrets.PRODUCTION_IP }}
          ssh -i ~/.ssh/github_actions_deploy admin@$SERVER_IP -p 818 << 'EOF'
            cd /test_server
            git pull origin main
          EOF


