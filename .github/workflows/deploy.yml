name: Deploy to Server

on:
  push:
    branches:
      - main  # or your deploy branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PRODUCTION_KEY_PRIVATE }}" > ~/.ssh/github_actions_deploy
          chmod 600 ~/.ssh/github_actions_deploy
          #cat ~/.ssh/github_actions_deploy


      - name: Add SSH host key to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 818 70.24.107.57 >> ~/.ssh/known_hosts
          cat ~/.ssh/known_hosts
